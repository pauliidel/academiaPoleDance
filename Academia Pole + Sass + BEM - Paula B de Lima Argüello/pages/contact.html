<body class="contact-body">
    <header>
        <nav class="menu">
            <ul class="menu__List">
                <li class="menu__Bullet"><a class="menu__Link" href="../index.html">Home</a></li>
                <ul class="menu__Lista-anidada">
                    <li class="menu__Bullet"><a class="menu__Link" href="about.html">Nosotros</a></li>
                    <li class="menu__Bullet"><a class="menu__Link" href="onlineCurses.html">Clases online</a></li>
                    <li class="menu__Bullet"><a class="menu__Link" href="galery.html">Galer√≠a</a></li>
                </ul>
                <li class="menu__Bullet"><a class="menu__Link" href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" class="containerContact">
                <section class="containerContact__Box">
                    <h1 class="containerContact__H1">Contactanos!</h1>
                    <div class="containerContact__Left-col">
                        <section class="field">
                            <label class="field__Label" for="iname">Nombre</label>
                            <input class="field__Input" type="text" name="name" id="iname" placeholder="Ingrese su nombre" required>
                        </section>
                        <section class="field">
                            <label class="field__Label" for="isurname">Apellido</label>
                            <input class="field__Input" type="text" name="surname" id="isurname" placeholder="Ingrese su apellido" required>
                        </section>
                    </div>
                    <div class="containerContact__Right-col">
                        <section class="field">
                            <label class="field__Label" for="email">Email</label>
                            <input class="field__Input" type="email" name="email" id="email" placeholder="Ingrese su email" required>
                        </section>
                        <section class="field">
                            <textarea class="field__Textarea" name="textarea" id="textarea" cols="30" rows="10" placeholder="Escribenos tu mensaje aqui"></textarea>
                        </section>
                    </div>
                    <section class="containerContact__Submit">
                        <input class="containerContact__Submit--input" type="submit" value="Enviar mi consulta">
                    </section>
                </section>
        </form>
    </main>
    <footer class="footer">
        <ul class="footer__List" type="none">
            <li class="footer__Bullet"><a href="https://www.facebook.com/pau.delima"><i class="fab fa-facebook-square"></i></a></li>
            <li class="footer__Bullet"><a href="https://www.instagram.com/reddish_acrobatic_duo/"><i class="fab fa-instagram"></i></a></li>
            <li class="footer__Bullet"><i class="fab fa-whatsapp"></i></li>
        </ul>
        <h6>@copyright</h6>
    </footer>
</body>

</html>
